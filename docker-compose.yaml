version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile.prod
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn main:app --host 0.0.0.0 --reload'
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env_dev
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=pussyNIGGA
      - POSTGRES_DB=fit-m-hackaton

volumes:
  postgres_data_prod:
